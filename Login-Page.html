<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./CSS/Login-Page.css">
</head>
<body>
    <main>
        <div class="container">
            <form action="homePage.html" id="login-form">
                <h2 class="login-page-txt">Login</h2>
                <label>
                    <input id="userName" class="lbl bg-shw" type="text" value="" placeholder="User Name" spellcheck="true">
                </label>
                <label>
                    <input id="userPassword" class="lbl bg-shw" type="password" value="" placeholder="Password">
                </label>

                <button id="Login-form-btn" class="btn bg-shw" type="submit" >Login</button>
                <button id="signUp-form-btn" class="btn bg-shw" type="button">Sign-Up</button>
            </form>
        </div>
    </main>
    <script src="./Js/Login-Page.js"></script>
</body>
</html>
