<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissors Game</title>
    <link rel="stylesheet" href="./CSS/Rock-Paper-Adv.css">
</head>
<body>

        <nav id="NavBar">
            <h2 class="headings">Rock Paper Scissors</h2>
            <div class="nav-container">
            
                <li id="li-home" class="list" ><a href="index.html">Home</a></li>
                <li id="li-game" class="list" ><a href="#">Projects</a></li>
                <li id="li-other" class="list"><a href="#">Other</a></li>
                <li id="li-about" class="list"><a href="#">About</a></li>
            </div>
    
        </nav>

    <main>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="img/rock.png" alt="Rock">
        </div>
        <div class="choice" id="paper">
            <img src="img/paper.png" alt="paper">
        </div>
        <div class="choice" id="scissors">
            <img src="img/scissors.png" alt="scissors">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">
            play your move
        </p>
    </div>

</main>
<script src="./Js/Rock-Paper-Adv.js"></script>
</body>
</html>
