<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Exchanger</title>
    <link rel="stylesheet" href="./CSS/CurrExchange.css">
    <link rel="stylesheet" href="./CSS/nav-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <nav id="NavBar">
        <img class="Home-Page-logo" src="./img/Redhat.gif" alt="PageLogo">
        <div class="nav-container">
            <li id="li-home" class="list"><a href="homePage.html">Home</a></li>
            <li id="li-game" class="list"><a href="#">Projects</a></li>
            <li id="li-about" class="list"><a href="#">About Me</a></li>
            <li id="li-other" class="list"><a href="#">Other</a></li>
        </div>

    </nav>

    <div class="heading">
        <h1>Value Changer</h1>
    </div>

        <div class="main">
    <form action="">
        <div class="Top-container">
            <h2>Enter Amount</h2>
            <input id="input-amount" type="text" value="1" >
        </div>
        <div class="mid-container">
            <div class="mid-1 mid">
                <h2>From</h2>
                <div class="drop-container">
                
                    <img src="https://flagsapi.com/US/flat/64.png" alt="from-Img">
                    <select name="from" class="dropdown from-dropdown">
                        <!-- <option value="Ind" selected>India</option>
                        <option value="Usa">Usa</option>
                        <option value="Np">Nepal</option> -->
                    </select> 
                </div>
            </div>
            <div class="logo-container">
                <i class="fa-solid fa-arrow-right-arrow-left fa-2xl logo"></i>
            </div>
            <div class="mid-2 mid">
                <h2>To</h2>
                <div class="drop-container">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="To-Img">
                    <select name="to" class="dropdown to-dropdown">
                        <!-- <option value="Ind">India</option>
                        <option value="Usa" selected>Usa</option>
                        <option value="Np">Nepal</option> -->
                    </select>
                </div>
            </div>
        </div>
        <div class="msg">
           
        </div>
        <button id="submit-btn" type="submit">Get Exchange Rate</button>
    </form>
</div>

<script src="./Js/CE-ContryList.js"></script>
<script src="./Js/CurrExchange.js"></script>
</body>
</html>
